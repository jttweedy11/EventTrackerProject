<!DOCTYPE html>
<html>
<head>
<style>
table, thead, th, td {
	border: 1px solid black;
}
</style>
<link rel="shortcut icon" type="image/png" href="favicon.png" />
<meta charset="UTF-8">
<title>Hunt Log</title>
<script src="js/script.js"></script>
</head>
<body>
	<h1>File loaded</h1>
	<form name="huntForm">
		<input type="number" name="huntId">
		<button name="lookup">Get Hunt by ID:</button>
	</form>
	<br>
	<form name="allHuntForm">
		<button name="listAll">List All Hunts</button>
	</form>
	<br>
	<form name="aggregate">
		<button name="show">Show Data</button>
	</form>
	<div id="output">
		<div id="huntData"></div>
		<div id="allHunts"></div>
		<div id="editData"></div>
	</div>
	<br>
	<h1>Create Hunt</h1>
	<form name="addHunt">
		<input type="text" name="name" placeholder="Property Name"><br>
		<input type="text" name="size" placeholder="Property Size (acr)"><br>
		<input type="text" name="notes" placeholder="Property Notes"><br>
		<input type="text" name="url" placeholder="Property Url"><br>
		<button name="addHunt">Add Hunt</button>
	</form>


</body>
</html>
